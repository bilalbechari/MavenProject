<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Username" [(ngModel)]="username" name="username">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password">
  </mat-form-field>
  <button mat-raised-button color="primary" class="example-full-width" [disabled]="!password || !username" (click)="login()">Se connecter</button>
</form>
